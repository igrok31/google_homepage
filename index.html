<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Clone Google</title>
  <link rel="icon" href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-128.png" />
  <link rel="stylesheet" href="styles/style.css"  type="text/css" />

</head>

<body>

  <div class="google-nav">
    <a href="https://www.google.com/gmail/">Gmail</a>
    <a href="">Pictures</a>
    <a href=""><img src="http://icons.iconarchive.com/icons/alecive/flatwoken/256/Apps-Google-Chrome-App-List-icon.png"
      height="20px" width="20px" /></a>
    <img src="http://www.free-icons-download.net/images/user-icon-27998.png"
      height="20px"; width="20px" />
    <button class="sign-up-btn">Sign up</button>
  </div>

  <div class="google-center">

    <div class="google-logo">
      <img src="https://www.tagseoblog.de/images19/google-logo-2015-me.jpg" />
    </div>

    <div class="google-search">
      <input type="text"></input>
    </div>

    <div class="google-buttons">
      <button type="submit">Search!</button>
      <a href="https://www.google.com/doodles" target="_blank" />
      <button type="submit">At a venture!</button>
    </div>

    <div class="google-footer"></div>

  </div>

</body>

</html>
